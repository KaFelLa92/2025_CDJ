<!DOCTYPE html>     <!-- HTML5 버전을 알리는 Markup. html에서는 없어도 상관 없을 무 -->
<html>              <!-- 1. HTML 문서 시작을 알리는 마크업 : 최적화(SEO)에 반드시 필요함. -->
    <head>              <!-- 2. HTML 문서의 다양한 옵션 정보를 감싸는 마크업-->
        <meta charset='utf-8'>  <!-- 3. HTML 문서의 인코딩(번역방법) : UTF-8(전세계언어번역) -->
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>  <!-- HTMl 문서의 디바이스 설정. 생략 가능 -->
        <title>DJ's Device 1</title>   <!-- HTML 문서의 제목 -->
        <meta name='viewport' content='width=device-width, initial-scale=1'> <!-- HTML 문서 반응형 디바이스 설정. 생략 가능-->
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'> <!-- HTML 문서 CSS파일 첨부 -->
        <script src='main.js'></script> <!-- HTMl 문서의 JS파일 첨부 -->
    </head>             <!-- 2. HTML 문서의 다양한 옵션 정보를 감싸는 마크업의 종료 지점-->
    <body>              <!-- 3. HTMl 문서의 본문 시작 -->
        
        안녕하세요(마크업 없는 상태)
        <h1>안녕하세요1 </h1>   <!-- 상속 관계는 h1 -> body -> html -->
        <h2>안녕하세요2 </h2>
        <h3>안녕하세요3 </h3>
        <h4>안녕하세요4 </h4>
        <h5>안녕하세요5 </h5>
        <h6>안녕하세요6 </h6>
        <h7>안녕하세요7 </h7>    <!-- h7 변동이 없는 이유 : h1-h6까지 존재함. -->
        
        문단1
        문단2                    <!-- 엔터, 스페이스 쳐도 문단 변경 안 됨 -->
        <p> 문단1 마크업 </p>
        <p> 문단2 마크업 </p>
        
        줄바꿈1(엔터 적용 안 됨)
        줄바꿈2
        줄바꿈1<br />           <!-- react 쓸 거면 꼭 슬래시(/)로 닫아라 -->
        줄바꿈2<br />

        구분선 <hr /> 구분선


    </body>             <!-- 3. HTML 문서의 본문 끝-->
</html>             <!-- 1. HTML 문서 끝을 알리는 마크업 -->
<!-- 주석 : 실행 결과에 표시되지 않는 구역 -->
<!-- ctlr + space : html sample code 자동 완성. 무조건 첫 줄에서 할 것. -->
