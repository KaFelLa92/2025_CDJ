        <!-- 상대경로 vs 절대경로 (7월 전까지 이해하세요)

                - 현재 위치에서 호출할 파일 경로 표현 방식
                - 의미
                    ./ : 현재경로 뜻, 생략 가능 "./1_HTML시작.html"
                    ../ : 상위폴더 이동 뜻. 반복 가능 ex) ../../폴더/day03

            절대경로 : 고정된(절대적) 기준으로부터의 경로 
                - 파일 위치의 전체 경로 표현 방식
