        <!-- 저작권 없는 폰트는 눈누에서 -->

        <audio src="audio.mp3" controls="controls" > </audio>  <!-- 오디오 비디오는 닫는 마크업 존재 -->
        <!-- 브라우저 정책 상 자동실행 안 됨. -->

        <video src="video.mp4" controls="controls" autoplay="autoplay" muted="muted"> </video>
        <!-- autoplay에 muted를 함께 넣어야 음소거 상태에서 비디오 자동실행 가능해짐.-->
