<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>DJ's Device 4</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <script src='main.js'></script>
    </head>
    <body>

        <form> <!-- form : 여러 입력 마크업을 묶어주는 역할, 백엔드(자바) 통신용으로 필요. 프엔에서는 기능하지 않음. --> 
                <!-- value는 텍스트를 입력. disabled는 사용금지, placeholder는 입력 전 글씨 출력, maxlength는 최대 글자, readonly는 작성금지, autofocus는 새로고침 시 포커스가 오토포커스로 감. -->
            텍스트 : <input type="text" value="유재석" disabled="disabled" /> <br /> <!-- 입력 상자. CSS로 검색창처럼 꾸밀 수 있다. --> <!-- type 속성 이용한 입력상자 특징을 추가해봅시다-->
            비밀번호 : <input type="password" placeholder="비밀번호 입력해주세요." maxlength="5" /> <br /> 
            텍스트2 : <input type="text" value="국민MC" readonly="readonly" autofocus="autofocus" /> <br />
            첨부파일(단일) : <input type="file" /> <br />
            첨부파일(복수) : <input type="file" multiple = "multiple" /> <br /> <!-- multiple은 복수 선택 가능. -->
            숫자 : <input type="number" /> <br />
            날짜 : <input type="date" /> <br />
            날짜/시간 : <input type="datetime-local" /> <br />
            시간 : <input type="time" /> <br />
            월 : <input type="month" /> <br />
            주 : <input type="week" /> <br />
            스크롤 : <input type="range" /> <br />  <!-- 스크롤 값 입력은 JS로 한다. -->

            체크박스(단일) : <!-- name 값을 동일하게 하면 단일 선택으로 사용 가능 -->
                <input type="radio" name="동의여부" /> 예 
                <input type="radio" name="동의여부" /> 아니오 <br />
            체크박스(복수) :
                <input type="checkbox" name="가입경로" /> 뉴스
                <input type="checkbox" name="가입경로" /> 검색 <br />
            전송버튼 : <input type="submit" /> <!-- 폼전송. java에 전송하여 백엔드로 처리하는 기능 -->
            리셋버튼 : <input type="reset" /> <!-- 현재 form 안에 있는 입력값 초기화 -->
            일반버튼1 : <input type="button" /> <!-- JS에서 함수(이벤트)와 연동 -->
            일반버튼2 : <button type="button"> 일반버튼2 </button>

            <br />
            긴텍스트 : <textarea cols="50" rows="10"> </textarea>

            <br />
            목록상자 : <select>
                <option> 네이버 </option>    
                <option> 카카오 </option>
                <option> 야후 </option>
            </select>

        </form>
    
    </body>
</html>
