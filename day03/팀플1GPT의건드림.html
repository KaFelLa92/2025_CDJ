<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>고객만족 설문조사</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Noto Sans KR', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      border-bottom: 2px solid #ccc;
      background-color: #ffffff;
    }

    .logo {
      width: 100px;
      height: auto;
    }

    .center-title {
      flex: 1;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #333;
    }

    .right-box {
      text-align: right;
      font-size: 14px;
      white-space: nowrap;
    }

    .right-box input {
      font-size: 14px;
      padding: 4px;
    }

    .container {
      padding: 30px 40px;
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    ol {
      padding-left: 20px;
    }

    li {
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    textarea {
      padding: 8px;
      font-size: 14px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 5px;
    }

    textarea {
      resize: vertical;
    }

    h3 {
      margin-top: 30px;
      color: #444;
      font-size: 18px;
    }

    .options-group {
      margin: 10px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px 20px;
    }

    .options-group input {
      margin-right: 6px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    hr {
      margin: 30px 0;
      border: none;
      border-top: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <div class="header-container">
    <img src="PaIK'S.png" alt="로고" class="logo">
    <div class="center-title">고객만족 설문조사</div>
    <div class="right-box">
      작성일자 <input type="date" /><br />
      작성시간 <input type="time" />
    </div>
  </div>

  <div class="container">
    <ol>
      <li>
        설문자 성함<br />
        <input type="text" placeholder="고객님 성함을 적어주세요." />
      </li>
      <li>
        전화번호<br />
        <input type="text" placeholder="쿠폰 증정받을 번호 기입해주세요." maxlength="50" />
      </li>
    </ol>

    <h3>질문1. 커피 브랜드를 선택할 때 중요한 점은? (※중복선택 가능)</h3>
    <div class="options-group">
      <label><input type="checkbox" name="브랜드중요점" /> 브랜드이미지</label>
      <label><input type="checkbox" name="브랜드중요점" /> 원두</label>
      <label><input type="checkbox" name="브랜드중요점" /> 서비스</label>
      <label><input type="checkbox" name="브랜드중요점" /> 가격</label>
      <label><input type="checkbox" name="브랜드중요점" /> 기타 <input type="text" style="width:150px;" /></label>
    </div>

    <h3>질문2. 선호하는 브랜드는 무엇인가요?</h3>
    <div class="options-group">
      <label><input type="radio" name="선호브랜드" /> 프리미엄 브랜드</label>
      <label><input type="radio" name="선호브랜드" /> 중저가 브랜드</label>
      <label><input type="radio" name="선호브랜드" /> 저가형 브랜드</label>
    </div>

    <h3>질문3. 빽다방에서 선호하는 제품을 골라주세요.</h3>
    <div class="options-group">
      <label><input type="radio" name="선호제품" /> 커피/티</label>
      <label><input type="radio" name="선호제품" /> 블랜디드</label>
      <label><input type="radio" name="선호제품" /> 배버리지</label>
      <label><input type="radio" name="선호제품" /> 디저트</label>
      <label><input type="radio" name="선호제품" /> 기타</label>
    </div>

    <h3>질문4. 서비스에 대해 주고 싶은 점수를 골라주세요.</h3>
    <div class="options-group">
      <label><input type="radio" name="점수" /> 5점</label>
      <label><input type="radio" name="점수" /> 4점</label>
      <label><input type="radio" name="점수" /> 3점</label>
      <label><input type="radio" name="점수" /> 2점</label>
      <label><input type="radio" name="점수" /> 1점</label>
    </div>

    <h3>질문5. 빽다방에 건의하고픈 내용을 작성해주세요</h3>
    <textarea cols="50" rows="5" placeholder="건의사항을 남겨주세요"></textarea>

    <hr />

    <label><input type="checkbox" name="동의여부" />
      마케팅 수신에 동의하시면 추첨을 통해 1,000분께 아메리카노 쿠폰을 증정합니다.
    </label>

    <br />
    <button type="button">제출하기</button>
  </div>
</body>

</html>
