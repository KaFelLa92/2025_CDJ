<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <link rel='stylesheet' href='2_display.css'>
    <script src='main.js'></script>
</head>

<body>

    <!-- HTML 마크업 1개 당 구역/BOX/모델 1개 -->
    <!-- div와 span 차이점 -->
    <!-- 레이아웃 잡을 때는 div를 쓴다. -->
    <div>
        div1
    </div>
    <div>
        div2
    </div>

    <span> span1 </span>
    <span> span2 </span>

    <div> 글자1 <span class="s1"> s1 inline </span> 글자2 </div>
    <div> 글자1 <span class="s2"> s2 block </span> 글자2 </div>
    <div> 글자1 <span class="s3"> s3 inline-block </span> 글자2 </div>
    <div> 글자1 <span class="s4"> s4 none </span> 글자2 </div>

    <div class="flexbox1">
        <div> box1 block </div>
        <div> box2 block </div>
        <div> box3 block </div>
    </div>

    <ul class="flexbox1">   <!-- display: flex; 는 리스트도 눕게 만든다 -->
        <li> 메뉴1 </li>
        <li> 메뉴2 </li>
        <li> 메뉴3 </li>
    </ul>

    <div class="box"> BOX컨텐츠/내용물 </div>
    <div class="box2"> BOX컨텐츠/내용물 </div>

</body>

</html>
