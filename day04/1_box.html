<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Box of Public</title>
    <link rel='stylesheet' type='text/css' media='screen' href='1_box.css'> <!-- href ctrl + 클릭으로 링크 화인-->
</head>

<body> <!-- 대한민국 -->

    <!-- 마크업은 태어나면서(생성/렌더링) 하나의 구역을 차지하고 기본 CSS 속성을 가짐. -->
    <h1> BOX1 </h1>
    <h2> BOX2 </h2>
    <h3> BOX3 </h3>
    <div> BOX4 </div> <!-- div는 기본 CSS 속성이 없다. display:block -->
    <span> BOX5 </span> <!-- span도 기본 CSS 속성 없음. display:inline -->

    <h4 class="구역1"> 구역1 </h4>
    <div class="구역2"> 
        <!-- 상대경로 : 현재파일 위치 기준으로 ../는 위로 1번 이동 -->
        <img src="../day02/dogdog.png" />
    </div>
    <form>
        <input  />
    </form>

    <div class="구역3"> 구역3 </div>
    <div class="구역4"> 구역4 </div>
    <div class="구역5"> 구역5 </div>
    <div class="구역6"> 구역6 </div>

</body>

</html>
